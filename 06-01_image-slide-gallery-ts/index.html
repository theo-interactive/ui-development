<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Infinite Image Slide Gallery</title>
  <link rel="stylesheet" type="text/css" href="/src/css/app.css" />
</head>
<body>
<div id="wrap">
  <div id="gallery" class="image-gallery">
    <div class="image-wrap">
      <div class="image-container">
        <div class="image-item">
          <figure><img src="https://source.unsplash.com/2JEALP6mrSA/1000x625" alt="Image 1" /></figure>
        </div>
        <div class="image-item">
          <figure><img src="https://source.unsplash.com/ooxzy4JN6gw/1000x625" alt="Image 2" /></figure>
        </div>
        <div class="image-item">
          <figure><img src="https://source.unsplash.com/ViBwnZOLa60/1000x625" alt="Image 3" /></figure>
        </div>
        <div class="image-item">
          <figure><img src="https://source.unsplash.com/SCCMEAJqEZE/1000x625" alt="Image 4" /></figure>
        </div>
      </div>
    </div>
    <div class="paddle-nav">
        <button type="button" disabled class="btn-paddle paddle-previous"><i class="fa fa-angle-left"></i></button>
        <button type="button" class="btn-paddle paddle-next"><i class="fa fa-angle-right"></i></button>
    </div>
    <div class="dot-nav">
      <ul>
        <li><button type="button" disabled class="btn-dot">Image 1</button></li><li>
          <button type="button" disabled class="btn-dot">Image 2</button></li><li>
          <button type="button" disabled class="btn-dot">Image 3</button></li><li>
          <button type="button" disabled class="btn-dot">Image 4</button></li>
      </ul>
    </div>
  </div>
  <div id="gallery-thumbnails" class="image-gallery-thumbnails">
    <ul>
      <li><button type="button" class="btn-thumbnail"><img src="https://source.unsplash.com/2JEALP6mrSA/120x75" alt="Thumbnail 1" /></button></li><li>
        <button type="button" class="btn-thumbnail"><img src="https://source.unsplash.com/ooxzy4JN6gw/120x75" alt="Thumbnail 2" /></button></li><li>
        <button type="button" class="btn-thumbnail"><img src="https://source.unsplash.com/ViBwnZOLa60/120x75" alt="Thumbnail 3" /></button></li><li>
        <button type="button" class="btn-thumbnail"><img src="https://source.unsplash.com/SCCMEAJqEZE/120x75" alt="Thumbnail 4" /></button></li>
    </ul>
  </div>
</div>
<script type="module" src="/src/ts/app.ts"></script>
</body>
</html>
