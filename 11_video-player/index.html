<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Video Player</title>
  <link rel="stylesheet" type="text/css" href="/src/css/app.css" />
</head>
<body>
<div id="wrap">
  <div id="video-player" class="video-player">
    <div class="video-wrap">
      <div class="video-container">
        <div class="video-frame">
          <video class="video" controlslist="nodownload"></video>
        </div>
      </div>
    </div>
    <div class="video-controls">
      <div class="progress-bar-container">
        <div class="current-time">--:--:--</div>
        <div class="progress-bar">
          <span class="progress"></span>
          <span class="handle"></span>
        </div>
        <div class="total-time">--:--:--</div>
      </div>
      <div class="controls-container">
        <div class="play-control">
          <button class="btn-prev"><span>&nbsp;</span></button>
          <button class="btn-play-pause"><span>&nbsp;</span></button>
          <button class="btn-next"><span>&nbsp;</span></button>
        </div>
        <div class="volume-control">
          <button class="btn-mute"><span>&nbsp;</span></button>
          <div class="volume-bar">
            <span class="volume"></span>
            <span class="handle"></span>
          </div>
        </div>
        <div class="fullscreen-control">
          <button class="btn-fullscreen"><span>&nbsp;</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/src/js/app.js"></script>
</body>
</html>
